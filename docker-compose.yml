version: '3.9'

services:
  postgres:
    image: postgres:16
    container_name: task_assistant_postgres
    restart: always
    ports:
      - '5432:5432'
    environment:
      POSTGRES_USER: appuser
      POSTGRES_PASSWORD: apppassword
      POSTGRES_DB: task_assistant
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
